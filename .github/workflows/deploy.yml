name: ðŸš’ Deploy Feuerwehr Hamberg System

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Rebuild for deployment
        run: |
          set -e
          echo "ðŸ—ï¸ Starte Build Schritt"
          mkdir -p _site

          echo "ðŸ“„ Kopiere statische Dateien (nur vorhandene)"
          FILES="index.html styles.css script.js content-manager.js content.md registration.md README.md data-export.js auswertung.js conditions.md"
          for f in $FILES; do
            if [ -f "$f" ]; then
              cp "$f" _site/
              echo "âœ” Kopiert: $f"
            else
              echo "â„¹ Ãœbersprungen (nicht vorhanden): $f"
            fi
          done

          # Hinweis falls alte admin.html referenziert wurde
          if [ -f admin.html ]; then
            echo "âš  admin.html existiert wieder - bitte deploy.yml anpassen falls benÃ¶tigt"
            cp admin.html _site/
          else
            echo "âœ… admin.html nicht vorhanden â€“ Referenz entfernt"
          fi

          # Secrets injizieren
            ACCESS_PASSWORD="${{ secrets.FEUERWEHR_ACCESS_PASSWORD }}"
            MASTER_TOKEN="${{ secrets.DATA_TRANSFER_TOKEN }}"

          cat > _site/config.js << EOF
          // GitHub Configuration - Auto-generated during deployment
          window.GITHUB_CONFIG = {
              token: '${MASTER_TOKEN:-GITHUB_TOKEN_PLACEHOLDER}', // Master token for all users
              repoOwner: 'plankl',
              repoName: 'ehrenamtskarte_ff_hamberg_v2',
              dataBranch: 'data',
              dataFolder: 'data',
              accessPassword: '${ACCESS_PASSWORD:-FEUERWEHR_ACCESS_PASSWORD_PLACEHOLDER}',
              isDevelopment: false, // Production deployment
              usesMasterToken: true // All users share the same token
          };
          EOF

          # Privacy robots.txt
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Disallow: /
          EOF

          echo "âœ… Build Ordner vorbereitet"

      - name: ï¿½ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment

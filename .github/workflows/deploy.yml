name: ðŸš’ Deploy Feuerwehr Hamberg System

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Rebuild for deployment
        run: |
          # Create build directory
          mkdir -p _site

          # Copy all files except sensitive ones
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp README.md _site/

          # Create config.js with secrets injection
          ACCESS_PASSWORD="${{ secrets.FEUERWEHR_ACCESS_PASSWORD }}"
          MASTER_TOKEN="${{ secrets.DATA_TRANSFER_TOKEN }}"

          cat > _site/config.js << EOF
          // GitHub Configuration - Auto-generated during deployment
          window.GITHUB_CONFIG = {
              token: '${MASTER_TOKEN:-GITHUB_TOKEN_PLACEHOLDER}', // Master token for all users
              repoOwner: 'plankl',
              repoName: 'ehrenamtskarte_ff_hamberg_v2',
              dataBranch: 'data',
              dataFolder: 'data',
              accessPassword: '${ACCESS_PASSWORD:-FEUERWEHR_ACCESS_PASSWORD_PLACEHOLDER}',
              isDevelopment: false, // Production deployment
              usesMasterToken: true // All users share the same token
          };
          EOF

          # Create robots.txt for privacy
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Disallow: /
          EOF

      - name: ï¿½ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment

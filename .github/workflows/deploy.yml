name: ðŸš’ Deploy Feuerwehr Hamberg System

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Rebuild for deployment
        run: |
          # Create build directory
          mkdir -p _site

          # Copy all files except sensitive ones
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp README.md _site/

          # Create config.js with secrets injection
          ACCESS_PASSWORD="${{ secrets.FEUERWEHR_ACCESS_PASSWORD }}"

          cat > _site/config.js << EOF
          // GitHub Configuration - Auto-generated during deployment
          window.GITHUB_CONFIG = {
              token: 'REQUIRES_USER_TOKEN', // User will be prompted for token
              repoOwner: 'plankl',
              repoName: 'ehrenamtskarte_ff_hamberg_v2',
              dataBranch: 'data',
              dataFolder: 'data',
              accessPassword: '${ACCESS_PASSWORD:-FEUERWEHR_ACCESS_PASSWORD_PLACEHOLDER}',
              isDevelopment: false // Production deployment
          };
          EOF

          # Create robots.txt for privacy
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Disallow: /
          EOF

      - name: ðŸš€ Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true
